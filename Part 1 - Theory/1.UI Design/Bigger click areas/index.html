<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Bigger Click Areas</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <h1>Bad</h1>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel">
                            <div class="panel-group">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <div class="panel-title row">
                                            <h4 class="col-sm-11">Collapsible list group</h4>
                                            <h4 class="col-sm-1"><a  data-toggle="collapse" href="#collapse1" style="cursor: default;"><span class="caret down"></span></a></h4>
                                        </div>
                                    </div>
                                    <div id="collapse1" class="panel-collapse collapse">
                                        <ul class="list-group">
                                            <li class="list-group-item">One</li>
                                            <li class="list-group-item">Two</li>
                                            <li class="list-group-item">Three</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form>
                            <fieldset class="form-group">
                                <h4>Radio buttons</h4>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                    <label class="form-check-label">Option one is this and that&mdash;</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                    <label class="form-check-label">Option two can be something else and selecting it will deselect option one</label>
                                </div>
                            </fieldset>
                            <h4>Check Box</h4>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Check me out</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <h1>Good</h1>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel">
                            <div class="panel-group">
                                <div class="panel panel-default">
                                    <div class="panel-heading" data-toggle="collapse" href="#collapse2" style="cursor: pointer;">
                                        <div class="panel-title row">
                                            <h4 class="col-sm-11">Collapsible list group</h4>
                                            <h4 class="col-sm-1"><span class="caret down"></span></h4>
                                        </div>
                                    </div>
                                    <div id="collapse2" class="panel-collapse collapse">
                                        <ul class="list-group">
                                            <li class="list-group-item">One</li>
                                            <li class="list-group-item">Two</li>
                                            <li class="list-group-item">Three</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form>
                            <fieldset class="form-group">
                                <h4>Radio buttons</h4>
                                <div class="form-check">
                                    <label class="form-check-label" style="cursor: pointer;">
                                        <input type="radio" class="form-check-input" style="cursor: pointer;" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                        Option one is this and that&mdash;be sure to include why it's great
                                    </label>
                                    <label class="form-check-label" style="cursor: pointer;">
                                        <input type="radio" class="form-check-input" style="cursor: pointer;" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                        Option two can be something else and selecting it will deselect option one
                                    </label>
                                </div>
                            </fieldset>
                            <h4>Check Box</h4>
                            <div class="form-check">
                                <label class="form-check-label" style="cursor: pointer;">
                                    <input type="checkbox" class="form-check-input" style="cursor: pointer;">
                                    Check me out
                                </label>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
