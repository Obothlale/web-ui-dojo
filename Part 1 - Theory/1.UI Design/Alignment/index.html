<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Alignment</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <h1>Bad</h1>
                <div class="row">
                    <div class="col-xs-12">
                        <form>
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" style="max-width: 200px" class="form-control input-xs" id="exampleInputEmail1" placeholder="Email">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" style="max-width: 300px" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="checkbox" style="margin-left: -30px; margin-top: 35px;">
                                        <label>
      <input type="checkbox"> Remember me
    </label>
                                    </div>
                                </div>
                            </div>
                            <center>
                                <button type="submit" class="btn btn-default">Submit</button>
                                 <button type="submit" class="btn btn-link">Forgot your password?</button>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <h1>Good</h1>
                <div class="row">
                    <div class="col-xs-12">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="checkbox">
                                <label>
      <input type="checkbox"> Remember me
    </label>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                            <button type="submit" class="btn btn-link">Forgot your password?</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
</body>

</html>
