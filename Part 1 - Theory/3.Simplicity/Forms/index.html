<!doctype html>

<html lang="en">

<head>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <h1>Bad</h1>
                <div class="row">
                    <div class="panel">
                        <div class="col-md-12" style="padding-top: 10px;">
                            <form>
                                  <div class="form-group">
                                        <label for="name">Name:</label>
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                    <div class="form-group">
                                        <label for="surname">Surname:</label>
                                        <input type="text" class="form-control" id="surname">
                                    </div>
                                     <div class="form-group">
                                        <label for="email">Email address:</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                     <div class="form-group">
                                        <label for="physicaladdress">Physical Address:</label>
                                        <input type="text" class="form-control" id="physicaladdress">
                                    </div>
                                     <div class="form-group">
                                        <label for="postaladdress">Postal Address:</label>
                                        <input type="text" class="form-control" id="postaladdress">
                                    </div>

                                    </div>

                                        <label for="security2">Brand of your First Car:</label>
                                        <input type="text" class="form-control" id="security2">
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Password:</label>
                                        <input type="password" class="form-control" id="pwd">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmpwd">Confirm Password:</label>
                                        <input type="password" class="form-control" id="confirmpwd">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <h1>Good</h1>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel">
                            <div class="col-md-12" style="padding-top: 10px;">
                                <form>
                                    <div class="form-group">
                                        <label for="name">Name:</label>

                                    <button type="submit" class="btn btn-primary">Sign Up</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
